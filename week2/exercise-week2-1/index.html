<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>5个div十字架</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
    <article>
        <div id="bar1">
            <img src="image/baidu.png" alt="百度">
        </div>
        <!-- 第一行第一个方块，css选择器是bar1 -->
        <div id="bar2" class="clear">
            <img src="image/taobao.png" alt="淘宝">
        </div>
        <!-- 第二行第一个方块，css选择器是bar2 -->
        <div id="bar3" class="clear">
            <img src="image/network.ico" alt="networicon" id="icon">
        </div>
        <!-- 第二行中间方块，css选择器是bar3 -->
        <div id="bar4" class="clear">
            <img src="image/weibo.png" alt="新浪微博">
        </div>
        <!-- 第二行最后一个方块，css选择器是bar4 -->
        <div id="bar5">
            <img src="image/weixin.png" alt="微信">
        </div>
        <!-- 第三行第一个方块，css选择器是bar5 -->
    </article>
</body>

</html>
