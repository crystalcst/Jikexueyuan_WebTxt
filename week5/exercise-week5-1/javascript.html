<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>javascript学员分数分段</title>
    <link rel="stylesheet" type="text/css" href="javascript.css">
</head>

<body>
    <div class="container">
        <form action="#" method="get" name="scoreform" id="scoreform" onsubmit="return getScore()">
            <label for="scoreinput" class="label">请输入您的分数：</label>
            <input type="text" name="scoreinput" id="score" placeholder="请输入0~100之间的数字" />
            <button type="submit" name="score" form="scoreform" value="分数">提交</button>
        </form>
    </div>
    <!-- 调用js文件 -->
    <script type="text/javascript" src="javascript.js"></script>
</body>

<div>

</div>
</html>
