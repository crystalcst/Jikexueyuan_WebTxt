<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>高级计算器</title>
    <link rel="stylesheet" type="text/css" href="css/calculator(V1).css" />
</head>

<body>
    <!-- 包裹整个计算器的div容器 -->
    <div class="wrapper">
        <div class="container">
            <div id="calculator-header">
                <h1>calculator</h1>
            </div>
            <form action="#" method="post" id="calResult" name="calResult" class="calResult">
                <!-- 计算器屏幕：input输入框并设置onfocus="this.blur();" -->
                <div id="calculator-screen">
                    <input type="text" name="screenNumber" id="screenNumber" value="0" onfocus="this.blur();" />
                </div>
                <!-- 计算器按键：上面10个为函数功能键，下面为数字和功能键 -->
                <div id="calculator-btn">
                    <ul id="calculate">
                        <!-- 函数部分 -->
                        <li>sin</li>
                        <li>cos</li>
                        <li>tan</li>
                        <li>X²</li>
                        <li>X³</li>
                        <li>Xⁿ</li>
                        <li>√￣</li>
                        <li>eⁿ</li>
                        <li>ln</li>
                        <li>log</li>
                        <!-- 数字和功能部分 -->
                        <li class="number">7</li>
                        <li class="number">8</li>
                        <li class="number">9</li>
                        <li class="tool">←</li>
                        <li class="tool">C</li>
                        <li class="number">4</li>
                        <li class="number">5</li>
                        <li class="number">6</li>
                        <li class="tool">×</li>
                        <li class="tool">÷</li>
                        <li class="number">1</li>
                        <li class="number">2</li>
                        <li class="number">3</li>
                        <li class="tool">+</li>
                        <li class="tool">-</li>
                        <li class="number">0</li>
                        <li class="number1">00</li>
                        <li class="number1">.</li>
                        <li class="tool">%</li>
                        <li class="equal">=</li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/calculator(V1).js"></script>
</body>

</html>
