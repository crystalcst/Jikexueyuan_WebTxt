<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>css3 长草的颜文字</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <!-- 蓝色背景墙 -->
    <div class="wrapper">
        <!-- 头：包括眉毛，眼睛，鼻子，脸蛋，左手 -->
        <div class="head">
            <!-- 眉毛 -->
            <div class="eyebow">
                <!-- 左眉毛 -->
                <div class="eyebow_left"></div>
                <!-- 右眉毛 -->
                <div class="eyebow_right"></div>
            </div>
            <!-- 眼睛 -->
            <div class="eye">
                <!-- 左眼睛 -->
                <div class="eye_left"></div>
                <!-- 右眼睛 -->
                <div class="eye_right"></div>
            </div>
            <!-- 鼻子 -->
            <div class="nose">
                <!-- 左鼻子 -->
                <div class="nose_left">
                    <div class="nose_leftborder"></div>
                </div>
                <!-- 右鼻子 -->
                <div class="nose_right">
                    <div class="nose_rightborder"></div>
                </div>
            </div>
            <!-- 脸蛋 -->
            <div class="face">
                <!-- 左脸 -->
                <div class="face_left">
                    <div></div>
                    <div></div>
                </div>
                <!-- 右脸 -->
                <div class="face_right">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!-- 左手 -->
            <div class="arm_left"></div>
        </div>
        <!-- 头上长的草 -->
        <div class="grass">
            <div class="grass_left">
                <div class="stem_left"></div>
            </div>
            <div class="grass_right">
                <div class="stem_right"></div>
            </div>
            <div class="stem"></div>
        </div>
        <!-- 身子 -->
        <div class="body"></div>
        <!-- 身子棕色框线 -->
        <div class="body_border"></div>
        <!-- 手上拿的书页：包括了右手，右手框线 -->
        <div class="page">
            <div class="arm_right"></div>
            <div class="arm_right_border"></div>
        </div>
    </div>
</body>

</html>
